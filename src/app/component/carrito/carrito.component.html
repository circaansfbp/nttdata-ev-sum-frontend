<ng-container *ngIf="productos && productos.length > 0">
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{ title }}</h3>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of productos">
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.categoria }}</td>
                <td>{{ producto.cantidad }}</td>
                <td>{{ producto.precio }}</td>
                <td>
                  {{
                    producto.cantidad ? producto.precio * producto.cantidad : 0
                  }}
                </td>
                <td class="text-center">
                  <button
                    class="btn btn-danger"
                    (click)="removeProduct(producto)"
                    
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="card-footer mt-4">
          <div class="row mb-3">
            <div class="text-center">
              <h4>Total: <strong>{{ allProductos | currency: 'CLP'}}</strong></h4>
            </div>
          </div>
          
          <div class="row mt-3">
            <div class="text-center">
              <button (click)="removeAllProduct()" class="btn btn-danger me-2">
                Vaciar Carrito
              </button>
  
              <button routerLink="/productos" class="btn btn-warning ms-2 me-2">
                Comprar más
              </button>
  
              <button (click)="payment()" class="btn btn-success ms-2">
                Pagar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!productos || productos.length === 0">
  <div class="container col-10 mt-5">
    <div class="row text-center">
      <i id="no-products" class="fas fa-times-circle"></i>
      <strong id="sin-productos">No existen productos!</strong>
    </div>

    <div class="row mt-4">
      <div class="text-center">
        <button class="btn btn-success" routerLink="/productos">
          Agregar productos
        </button>
      </div>
    </div>
  </div>
